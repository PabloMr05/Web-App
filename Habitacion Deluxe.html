    <script>

    let indice = 0;


       function moverCarrusel(n) {
           let imagenes = document.querySelectorAll('.carrusel img');
           imagenes[indice].classList.remove('active'); // Ocultar imagen actual
           indice = (indice + n + imagenes.length) % imagenes.length; // Ajustar índice
           imagenes[indice].classList.add('active'); // Mostrar nueva imagen
       }


    // Variables globales para el año y el mes actuales
let currentMonth = 9; // Octubre (0-indexed, 9 representa octubre)
let currentYear = 2024;

// Array con los nombres de los meses
const monthNames = [
    "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
    "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
];

// Función para generar el calendario basado en el mes y el año actuales
function generateCalendar(month, year) {
    const calendarBody = document.querySelector('.calendar-body');
    const header = document.querySelector('.calendar-header h2');
    calendarBody.innerHTML = ''; // Limpiar el calendario existente

    // Actualizar el encabezado del mes y el año
    header.textContent = `${monthNames[month]} ${year}`;

    // Crear una fecha para calcular los días del mes
    const date = new Date(year, month + 1, 0); // Último día del mes
    const totalDays = date.getDate(); // Total de días en el mes

    // Generar días del mes
    for (let day = 1; day <= totalDays; day++) {
        const dayElement = document.createElement('div');
        dayElement.classList.add('calendar-day');

        const dayNumber = document.createElement('div');
        dayNumber.textContent = day;

        // Generar un precio aleatorio entre 120 y 400
        const price = Math.floor(Math.random() * (400 - 120 + 1)) + 120; // Cambiar el rango aquí

        // Asignar la clase de precio según su valor
        if (price <= 200) {
            dayElement.classList.add('low-price');
        } else if (price <= 290) {
            dayElement.classList.add('medium-price');
        } else {
            dayElement.classList.add('high-price');
        }

        // Crear un elemento para mostrar el precio
        const priceElement = document.createElement('div');
        priceElement.textContent = `$${price}`;

        // Añadir el número del día y el precio al contenedor del día
        dayElement.appendChild(dayNumber);
        dayElement.appendChild(priceElement);

        // Añadir el día al cuerpo del calendario
        calendarBody.appendChild(dayElement);
    }
}

// Funciones para navegar entre meses
function showPrevMonth() {
    currentMonth--;
    if (currentMonth < 0) {
        currentMonth = 11; // Diciembre
        currentYear--; // Disminuir el año
    }
    generateCalendar(currentMonth, currentYear); // Generar el nuevo mes
}

function showNextMonth() {
    currentMonth++;
    if (currentMonth > 11) {
        currentMonth = 0; // Enero
        currentYear++; // Aumentar el año
    }
    generateCalendar(currentMonth, currentYear); // Generar el nuevo mes
}

// Inicializar el calendario al cargar la página
generateCalendar(currentMonth, currentYear);

// Asignar eventos a los botones
document.getElementById('prevBtn').addEventListener('click', showPrevMonth);
document.getElementById('nextBtn').addEventListener('click', showNextMonth);

    </script>

   <script>
       let indice = 0;


       function moverCarrusel(n) {
           let imagenes = document.querySelectorAll('.carrusel img');
           imagenes[indice].classList.remove('active'); // Ocultar imagen actual
           indice = (indice + n + imagenes.length) % imagenes.length; // Ajustar índice
           imagenes[indice].classList.add('active'); // Mostrar nueva imagen
       }

       const currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        let startDate = null;
        let endDate = null;

        const calendarBody = document.getElementById('calendarBody');
        const currentMonthElement = document.getElementById('currentMonth');
        const selectedDatesElement = document.getElementById('selectedDates');

        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        prevBtn.addEventListener('click',()=>{
            currentMonth--;
            renderCalendar();
        });
        nextBtn.addEventListener('click',()=>{
            currentMonth++;
            renderCalendar();
        });

        function renderCalendar(){
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const firstDayIndex = new Date(currentYear, currentMonth, 1).getDay();

            currentMonthElement.textContent = new Date(currentYear, currentMonth).toLocaleDateString('default',{month: 'long', year: 'numeric'});

            let days = '';

            for (let i = 1; i <= firstDayIndex; i++) {
                days += `<div class="calendar-day"></div>`;
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const date = new Date(currentYear, currentMonth, i);
                const className = getDayClassName(date);
                days += `<div class="calendar-day ${className}" onclick="selectDate(${i})">${i}</div>`;
            }

            calendarBody.innerHTML = days;
        }

        function selectDate(day){
            const clickedDate = new Date(currentYear, currentMonth, day);
            if (!startDate || endDate){
                startDate = clickedDate;
                endDate = null;
            } else if (clickedDate < startDate){
                startDate = clickedDate;
            } else if (clickedDate > startDate){
                endDate = clickedDate;
            }

            renderCalendar();
            updateSelectedDates();
        }

        function updateSelectedDates(){
            if(startDate && endDate){
                selectedDatesElement.textContent = `Fechas seleccionadas: ${formatDate(startDate)} - ${formatDate(endDate)}`;
            } else if (startDate){
                selectedDatesElement.textContent = `Fechas seleccionadas: ${formatDate(startDate)}`;
            } else {
                selectedDatesElement.textContent = `Fechas seleccionadas:`;
            }
        }

        function getDayClassName(date){
            if (startDate && date.toDateString() === startDate.toDateString()){
                return 'selected';
            }
            if (endDate && date.toDateString() === endDate.toDateString()){
                return 'selected';
            }
            if (startDate && endDate && date > startDate && date < endDate){
                return 'range';
            }
            return '';
        }

        function formatDate(date){
            return `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
        }

        renderCalendar();
        updateSelectedDates();

   </script>
